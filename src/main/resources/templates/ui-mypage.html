<!doctype html>
<html lang="ko" layout:decorate="layout/basic" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <!--  Body Wrapper -->
  <div class="container-fluid" layout:fragment="content">
    <div class="container-fluid">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title fw-semibold mb-4" th:text="${session.user.name}">Forms</h5>
          <div class="card">
            <div class="card-body">
              <form action="/change-profile" method="post" id="changeProfileForm" >
                <div class="mb-3">
                  <img src="../images/profile/user-1.jpg" alt="" width="100" height="100" class="rounded-circle">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:value="${session.user.email}" disabled>
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="userName" class="form-label">Name</label>
                  <input type="text" class="form-control" id="userName" name="name" th:value="${session.user.name}">
                </div>
                <div class="mb-3">
                  <label for="userPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" name="password" id="userPassword">
                </div>
                <div class="mb-3">
                  <label for="userConfirmPassword" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="userConfirmPassword">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="/withdraw" class="btn btn-danger">Withdraw</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</html>
